<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>게시물 조회</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> 게시판</h1>
        </header>
        <hr />

        <section id="container">
            <input type="hidden" id="id" th:value="${board.id}">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">제목</label>
                <input type="text" name="title" class='form-control' id="title" th:value="${board.title}">
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">내용</label>
                <textarea id="content" name="content" class="form-control" th:field="${board.content}"></textarea>
            </div>

            <div>
                <button type="button" id="updateBtn" class="update_btn btn btn-warning">수정</button>
                <button type="button" id="deleteBtn" class="delete_btn btn btn-danger">삭제</button>
            </div>

            <!-- 댓글 -->
            <div id="commentsArea">
            </div>
        </section>
        <hr />
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/js/board/board_read.js"></script>
</body>
</html>
